<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900"
      rel="stylesheet"
      type="text/css"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <h1 class="logo">Clothes</h1>
        <ul>
          <li class="items">Items</li>
          <li class="opencart">Cart</li>
        </ul>
      </nav>
    </header>

    <div class="containerCart" id="carthui"></div>

    <div id="container">
      <div class="stock-name">
        <p class="tops">Tops</p>
        <p class="shoes">Shoes</p>
        <p class="pants">Pants</p>
        <p class="jackets">Jackets</p>
        <p class="TotalPrice">Total price: 0$</p>
      </div>

      <div class="stock"></div>

      <div class="cart">
        <i class="fa-solid fa-cart-shopping"
          ><div>
            <p class="cartItems"></p>
          </div>
        </i>
      </div>
    </div>
  </body>
  <script src="script.js" type="module"></script>
</html>
